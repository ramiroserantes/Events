GatheringEvent: >
  §7You can receive badges and medals for your Guild in this event by doing actions like Fishing or Farming.
  -p- The probability of receive a badge is calculated with: §b(0.5 - %s * %s)%%§7. §b(Current: %s%%)§7,
  each badge obtained gives 1 medal until 200 medals. -p- §7This probability wont go below than §b(%s)%%.

HuntingEvent: >
  §7You can receive bone necklaces and medals for your Guild in this event by doing actions like Hunting.
  -p- The probability of receive a bone necklace is calculated with: §b(0.5 - %s * %s)%%§7.
  §b(Current: %s%%)§7, each bone necklace obtained gives 1 medal until 200 medals.
  -p- §7This probability wont go below than §b(%s)%%.

MiningEvent: >
  §7You can receive geodes and medals for your Guild in this event by doing actions like Mining or Digging.
  -p- The probability of receive a geode is calculated with: §b(0.5 - %s * %s)%%§7.
  §b(Current: %s%%)§7, each geode obtained gives 1 medal until 200 medals.
  -p- §7This probability wont go below than §b(%s)%%.

